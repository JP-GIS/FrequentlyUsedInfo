<!DOCTYPE html> 
<html>
   <head>
      <style> 

		body {
			background-color: #E3DCC2;
		}
        button { 
            width: 200px; 
            height: 40px; 
            background-color: #75764C; 
            color: white; 
            font-family: Segoe UI;
            box-shadow: 5px 5px #51513D;
			border:none;
            position: relative; 
            white-space: no-wrap; 
            margin-bottom:20px; 
            margin-left: 20px;
            border-radius: 6px; 

        } 

      .ButtonList {
         margin-left: 20px;
      }
      </style>
   </head>
   <body>
      <!-- Arcade New Line -->
   <div class = "ButtonList">
      
      <button onclick="copyText1();myFunction(this, '#54793A');change_text1()" id="button1">Arcade New Line</button>
      <script> function copyText1() { /* Copy text into clipboard */ navigator.clipboard.writeText (" + TextFormatting.NewLine + "); } function myFunction(element, color) { element.style.background = color } function change_text1(element){ document.getElementById("button1").innerHTML = "Copied!"; } </script><br>
      
      <!-- Dynamic Scale -->
            <button onclick="copyText2();myFunction(this, '#54793A');change_text2()" id="button2">Dynamic Scale</button>
      <script> function copyText2() { /* Copy text into clipboard */ navigator.clipboard.writeText ('1 INCH = <dyn type="mapFrame" name="Map Frame" property="scale" pageUnits="in" mapUnits="ft" pageValue="1" decimalPlaces="2"/> FEET'); } function myFunction(element, color) { element.style.background = color } function change_text2(element){ document.getElementById("button2").innerHTML = "Copied!"; } </script> 
      <br>
      <!-- Global Background -->
      
      <button onclick="copyText3();myFunction(this, '#54793A');change_text3()" id="button3">Global Background</button>

      <br>
