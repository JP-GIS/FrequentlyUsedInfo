<!DOCTYPE html> <html> <head> <style> button { width: 70px; height: 40px; background-color: gray; color: white; box-shadow: grey; position: absolute; white-space: no-wrap; margin-bottom:5px; } </style> </head> <body> <!-- Arcade New Line -->
Arcade New Line


<button onclick="copyText1();myFunction(this, '#54793A');change_text1()" id="button1">Copy</button>
<script> function copyText1() { /* Copy text into clipboard */ navigator.clipboard.writeText (" + TextFormatting.NewLine + "); } function myFunction(element, color) { element.style.background = color } function change_text1(element){ document.getElementById("button1").innerHTML = "Copied!"; } </script>
<!-- Dynamic Scale -->
Dynamic Scale


<button onclick="copyText2();myFunction(this, '#54793A');change_text2()" id="button2">Copy</button>
<script> function copyText2() { /* Copy text into clipboard */ navigator.clipboard.writeText ("1 INCH = <dyn type="mapFrame" name="Map Frame" property="scale" pageUnits="in" mapUnits="ft" pageValue="1" decimalPlaces="2"/> FEET"); } function myFunction(element, color) { element.style.background = color } function change_text2(element){ document.getElementById("button2").innerHTML = "Copied!"; } </script> </body> </html>
